<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>作文详情</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pixeden-stroke-7-icon@1.2.3/pe-icon-7-stroke/dist/pe-icon-7-stroke.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.2.0/css/flag-icon.min.css">
    <link rel="stylesheet" th:href="@{/static/css/cs-skin-elastic.css}">
    <link rel="stylesheet" th:href="@{/static/css/style.css}">
<style>
    .error-highlight {
        background-color: #ffdddd;
        padding: 2px;
        border-radius: 3px;
        position: relative;
        cursor: pointer;
    }

    .error-tooltip {
        display: none;
        position: absolute;
        background-color: #333;
        color: #fff;
        padding: 5px 10px;
        border-radius: 4px;
        z-index: 100;
        width: 250px;
        top: 100%;
        left: 0;
    }

    .error-highlight:hover .error-tooltip {
        display: block;
    }

    .correction-section {
        margin-top: 20px;
        border-top: 1px solid #ddd;
        padding-top: 20px;
    }

    .score-display {
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        margin: 20px 0;
    }

    .score-circle {
        display: inline-block;
        width: 80px;
        height: 80px;
        line-height: 80px;
        border-radius: 50%;
        background-color: #4CAF50;
        color: white;
    }
</style>
<body>
<div th:replace="common/leftbar::leftbar"/>
<div id="right-panel" class="right-panel">
    <div th:replace="common/header::header"/>
    <div class="breadcrumbs">
        <div class="col-sm-4">
            <div class="page-header float-left">
                <div class="page-title">
                    <h1>作文详情</h1>
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="page-header float-right">
                <div class="page-title">
                    <ol class="breadcrumb text-right">
                        <li><a href="/viewEssays">我的作文</a></li>
                        <li class="active">作文详情</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <div class="content mt-3">
        <div class="animated fadeIn">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <strong class="card-title" th:text="${essay.title}">作文标题</strong>
                            <span class="float-right" th:text="${#dates.format(essay.submitTime, 'yyyy-MM-dd HH:mm')}">提交时间</span>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <h4>原文</h4>
                                    <div class="original-content" th:text="${essay.content}">作文内容</div>

                                    <div th:if="${essay.status == 0}" class="text-center mt-4">
                                        <button id="correctBtn" class="btn btn-primary">
                                            <i class="fa fa-check-circle"></i> 请求AI批改
                                        </button>
                                        <p class="text-muted mt-2">点击上方按钮，AI将分析您的作文并提供详细的批改意见</p>
                                    </div>

                                    <div th:if="${correction != null}" class="correction-section">
                                        <div class="score-display">
                                            <div class="score-circle" th:text="${correction.overallScore}">85</div>
                                            <p>总体评分</p>
                                        </div>

                                        <h4>批改后的内容</h4>
                                        <div id="correctedContent" th:utext="${correction.correctedContent}">批改后的内容</div>

                                        <h4 class="mt-4">语法错误</h4>
                                        <div id="grammarErrors">
                                            <table class="table table-bordered">
                                                <thead>
                                                    <tr>
                                                        <th>原文</th>
                                                        <th>修正</th>
                                                        <th>解释</th>
                                                        <th>错误类型</th>
                                                    </tr>
                                                </thead>
                                                <tbody id="grammarErrorsBody">
                                                    <!-- 动态填充 -->
                                                </tbody>
                                            </table>
                                        </div>

                                        <h4 class="mt-4">词汇建议</h4>
                                        <div id="vocabularySuggestions">
                                            <table class="table table-bordered">
                                                <thead>
                                                    <tr>
                                                        <th>原词</th>
                                                        <th>建议</th>
                                                        <th>解释</th>
                                                    </tr>
                                                </thead>
                                                <tbody id="vocabularySuggestionsBody">
                                                    <!-- 动态填充 -->
                                                </tbody>
                                            </table>
                                        </div>

                                        <h4 class="mt-4">结构评价</h4>
                                        <div id="structureComments" th:text="${correction.structureComments}">结构评价</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="common/footer::footer"/>

<script th:inline="javascript">
    jQuery(document).ready(function($) {
        const essayId = [[${essay.essayId}]];
        const correction = [[${correction}]];

        // 如果有批改结果，解析并显示
        if (correction) {
            try {
                // 解析语法错误
                const grammarErrors = JSON.parse(correction.grammarErrors);
                let grammarHtml = '';

                grammarErrors.forEach(function(error) {
                    grammarHtml += `
                        <tr>
                            <td>${error.original}</td>
                            <td>${error.correction}</td>
                            <td>${error.explanation}</td>
                            <td>${error.type}</td>
                        </tr>
                    `;
                });

                $('#grammarErrorsBody').html(grammarHtml || '<tr><td colspan="4" class="text-center">未发现语法错误</td></tr>');

                // 解析词汇建议
                const vocabSuggestions = JSON.parse(correction.vocabularySuggestions);
                let vocabHtml = '';

                vocabSuggestions.forEach(function(suggestion) {
                    vocabHtml += `
                        <tr>
                            <td>${suggestion.original}</td>
                            <td>${suggestion.suggestion}</td>
                            <td>${suggestion.explanation}</td>
                        </tr>
                    `;
                });

                $('#vocabularySuggestionsBody').html(vocabHtml || '<tr><td colspan="3" class="text-center">未提供词汇建议</td></tr>');

            } catch (e) {
                console.error('解析批改结果出错:', e);
            }
        }

        // 请求AI批改
        $('#correctBtn').click(function() {
            $(this).prop('disabled', true).html('<i class="fa fa-spinner fa-spin"></i> 批改中...');

            $.ajax({
                url: '/correctEssay',
                type: 'POST',
                data: { essayId: essayId },
                success: function(response) {
                    if (response.success) {
                        alert('批改成功，页面将刷新显示结果');
                        location.reload();
                    } else {
                        alert('批改失败: ' + response.message);
                        $('#correctBtn').prop('disabled', false).html('<i class="fa fa-check-circle"></i> 请求AI批改');
                    }
                },
                error: function() {
                    alert('系统错误，请稍后重试');
                    $('#correctBtn').prop('disabled', false).html('<i class="fa fa-check-circle"></i> 请求AI批改');
                }
            });
        });
    });
</script>
</body>
</html>
