<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>我的作文</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pixeden-stroke-7-icon@1.2.3/pe-icon-7-stroke/dist/pe-icon-7-stroke.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.2.0/css/flag-icon.min.css">
    <link rel="stylesheet" th:href="@{/static/css/cs-skin-elastic.css}">
    <link rel="stylesheet" th:href="@{/static/css/style.css}">
</head>
<body>
<div th:replace="common/leftbar::leftbar"/>
<div id="right-panel" class="right-panel">
    <div th:replace="common/header::header"/>
    <div class="breadcrumbs">
        <div class="col-sm-4">
            <div class="page-header float-left">
                <div class="page-title">
                    <h1>我的作文</h1>
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="page-header float-right">
                <div class="page-title">
                    <ol class="breadcrumb text-right">
                        <li class="active">AI作文批改</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <div class="content mt-3">
        <div class="animated fadeIn">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <strong class="card-title">我的作文列表</strong>
                            <a href="/toWriteEssay" class="btn btn-primary float-right">
                                <i class="fa fa-pencil"></i> 写新作文
                            </a>
                        </div>
                        <div class="card-body">
                            <table class="table table-striped table-bordered">
                                <thead>
                                <tr>
                                    <th>标题</th>
                                    <th>提交时间</th>
                                    <th>状态</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="essay : ${essays}">
                                    <td th:text="${essay.title}">作文标题</td>
                                    <td th:text="${#dates.format(essay.submitTime, 'yyyy-MM-dd HH:mm')}">提交时间</td>
                                    <td>
                                        <span th:if="${essay.status == 0}" class="badge badge-warning">未批改</span>
                                        <span th:if="${essay.status == 1}" class="badge badge-success">已批改</span>
                                    </td>
                                    <td>
                                        <a th:href="@{/viewEssay/{essayId}(essayId=${essay.essayId})}" class="btn btn-info btn-sm">
                                            <i class="fa fa-eye"></i> 查看
                                        </a>
                                        <button class="btn btn-danger btn-sm delete-btn" th:data-id="${essay.essayId}">
                                            <i class="fa fa-trash"></i> 删除
                                        </button>
                                    </td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(essays)}">
                                    <td colspan="4" class="text-center">暂无作文，请点击右上角"写新作文"按钮开始写作</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="common/footer::footer"/>

<script>
    jQuery(document).ready(function($) {
        // 删除作文
        $('.delete-btn').click(function() {
            const essayId = $(this).data('id');
            if (confirm('确定要删除这篇作文吗？此操作不可恢复。')) {
                $.ajax({
                    url: '/deleteEssay',
                    type: 'POST',
                    data: { essayId: essayId },
                    success: function(response) {
                        if (response.success) {
                            alert('删除成功');
                            location.reload();
                        } else {
                            alert('删除失败: ' + response.message);
                        }
                    },
                    error: function() {
                        alert('系统错误，请稍后重试');
                    }
                });
            }
        });
    });
</script>
</body>
</html>
