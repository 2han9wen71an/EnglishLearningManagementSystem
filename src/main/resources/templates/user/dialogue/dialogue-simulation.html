<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>情景对话模拟</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pixeden-stroke-7-icon@1.2.3/pe-icon-7-stroke/dist/pe-icon-7-stroke.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.2.0/css/flag-icon.min.css">
    <link rel="stylesheet" th:href="@{/static/css/cs-skin-elastic.css}">
    <link rel="stylesheet" th:href="@{/static/css/style.css}">

    <link href="https://cdn.jsdelivr.net/npm/chartist@0.11.0/dist/chartist.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/jqvmap@1.5.1/dist/jqvmap.min.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/weathericons@2.1.0/css/weather-icons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@3.9.0/dist/fullcalendar.min.css" rel="stylesheet" />

    <style>
        .chat-container {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 75%;
            position: relative;
        }
        .ai-message {
            background-color: #e9ecef;
            float: left;
            clear: both;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            float: right;
            clear: both;
        }
        .prompt-box {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 15px;
        }
        .input-area {
            display: flex;
            margin-top: 15px;
        }
        .input-area textarea {
            flex-grow: 1;
            border-radius: 20px;
            padding: 10px 15px;
            margin-right: 10px;
            resize: none;
        }
        .voice-btn {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
        }
        .send-btn {
            border-radius: 20px;
            padding: 10px 20px;
        }
        .clearfix {
            clear: both;
        }
    </style>
</head>

<body>

<!-- Left Panel -->
<div th:replace="common/leftbar::leftbar"/>

<!-- Right Panel -->
<div id="right-panel" class="right-panel">
    <!-- Header-->
    <div th:replace="common/header::header"/>
    <!-- /#header -->

    <!-- Content -->
    <div class="content">
        <div class="animated fadeIn">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">
                            <strong class="card-title" th:text="${scenario.scenarioName}">场景名称</strong>
                            <a th:href="@{/viewDialogueScenarios}" class="btn btn-sm btn-outline-secondary float-right">返回场景列表</a>
                        </div>
                        <div class="card-body">
                            <p th:text="${scenario.scenarioDescription}">场景描述</p>

                            <!-- 对话区域 -->
                            <div class="chat-container" id="chatContainer">
                                <!-- 初始AI消息 -->
                                <div class="message ai-message" th:if="${dialogueContents != null && !dialogueContents.isEmpty()}">
                                    <span th:text="${dialogueContents[0].content}">AI初始消息</span>
                                    <div class="clearfix"></div>
                                </div>
                            </div>

                            <!-- 提示区域 -->
                            <div class="prompt-box" id="promptBox" th:if="${dialogueContents != null && dialogueContents.size() > 1}">
                                <strong>提示：</strong> <span id="currentPrompt" th:text="${dialogueContents[1].prompt}">当前提示</span>
                            </div>

                            <!-- 输入区域 -->
                            <div class="input-area">
                                <button class="btn btn-danger voice-btn" id="voiceBtn" title="语音输入">
                                    <i class="fa fa-microphone"></i>
                                </button>
                                <textarea class="form-control" id="userInput" rows="2" placeholder="输入您的回复..."></textarea>
                                <button class="btn btn-primary send-btn" id="sendBtn">发送</button>
                            </div>

                            <!-- 控制按钮 -->
                            <div class="mt-3">
                                <button class="btn btn-outline-secondary" id="resetBtn">重新开始</button>
                                <button class="btn btn-outline-primary ml-2" id="toggleAiModeBtn">切换AI模式</button>
                                <span class="badge badge-info ml-2" id="aiModeIndicator">AI模式: 开启</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.content -->

    <div class="clearfix"></div>
    <!-- Footer -->
    <div th:replace="common/footer::footer"/>
    <!-- /.site-footer -->
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script>
    // 确保jQuery不与其他库冲突
    if (typeof jQuery != 'undefined') {
        console.log("jQuery已加载，版本: " + jQuery.fn.jquery);
        // 保存jQuery引用
        window.jq = jQuery.noConflict(true);
    } else {
        console.error("jQuery未加载!");
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>
<!-- 先加载main.js，确保它不会覆盖我们的jQuery引用 -->
<script th:src="@{/static/js/main.js}"></script>

<!-- 对话模拟脚本 -->
<script th:inline="javascript">
    // 使用保存的jQuery引用
    (function($) {
        $(document).ready(function() {
        const scenarioId = [[${scenario.scenarioId}]];
        const chatContainer = document.getElementById('chatContainer');
        const promptBox = document.getElementById('promptBox');
        const currentPrompt = document.getElementById('currentPrompt');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const resetBtn = document.getElementById('resetBtn');
        const voiceBtn = document.getElementById('voiceBtn');
        const toggleAiModeBtn = document.getElementById('toggleAiModeBtn');
        const aiModeIndicator = document.getElementById('aiModeIndicator');

        // 默认使用AI模式
        let useAiMode = true;

        // 滚动到聊天区域底部
        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // 添加消息到聊天区域
        function addMessage(content, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = isUser ? 'message user-message' : 'message ai-message';
            messageDiv.innerHTML = `<span>${content}</span><div class="clearfix"></div>`;
            chatContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        // 发送用户输入并获取AI回复
        function sendMessage() {
            const message = userInput.value.trim();
            if (message === '') return;

            // 添加用户消息到聊天区域
            addMessage(message, true);

            // 清空输入框
            userInput.value = '';

            // 禁用发送按钮，显示加载状态
            sendBtn.disabled = true;
            sendBtn.innerHTML = '<i class="fa fa-spinner fa-spin"></i>';

            // 发送到服务器并获取AI回复
            $.ajax({
                url: '/processDialogue',
                type: 'POST',
                data: {
                    scenarioId: scenarioId,
                    userInput: message
                },
                success: function(response) {
                    // 添加AI回复到聊天区域
                    addMessage(response.content, false);

                    // 更新提示
                    if (response.prompt) {
                        currentPrompt.textContent = response.prompt;
                    } else {
                        // 对话结束
                        promptBox.innerHTML = '<strong>对话已完成！</strong> 您可以点击"重新开始"按钮重新进行对话。';
                    }

                    // 恢复发送按钮状态
                    sendBtn.disabled = false;
                    sendBtn.innerHTML = '发送';
                },
                error: function() {
                    addMessage('抱歉，发生了错误。请稍后再试。', false);

                    // 恢复发送按钮状态
                    sendBtn.disabled = false;
                    sendBtn.innerHTML = '发送';
                }
            });
        }

        // 重置对话
        function resetDialogue() {
            // 清空聊天区域
            chatContainer.innerHTML = '';

            // 禁用重置按钮，显示加载状态
            resetBtn.disabled = true;
            resetBtn.innerHTML = '<i class="fa fa-spinner fa-spin"></i> 重置中';

            // 重置对话状态
            $.ajax({
                url: '/resetDialogue',
                type: 'POST',
                data: {
                    scenarioId: scenarioId
                },
                success: function(response) {
                    // 添加初始AI消息
                    addMessage(response.content, false);

                    // 重置提示
                    if (response.prompt) {
                        currentPrompt.textContent = response.prompt;
                    } else if ([[${dialogueContents}]].length > 1) {
                        currentPrompt.textContent = [[${dialogueContents}]][1].prompt;
                    }

                    // 启用输入
                    userInput.disabled = false;
                    sendBtn.disabled = false;
                    voiceBtn.disabled = false;

                    // 恢复重置按钮状态
                    resetBtn.disabled = false;
                    resetBtn.innerHTML = '重新开始';
                },
                error: function() {
                    addMessage('抱歉，重置对话时发生错误。请刷新页面重试。', false);

                    // 恢复重置按钮状态
                    resetBtn.disabled = false;
                    resetBtn.innerHTML = '重新开始';
                }
            });
        }

        // 切换AI模式
        function toggleAiMode() {
            $.ajax({
                url: '/toggleAiMode',
                type: 'POST',
                success: function(response) {
                    useAiMode = response.useAiMode;

                    // 更新AI模式指示器
                    aiModeIndicator.textContent = 'AI模式: ' + (useAiMode ? '开启' : '关闭');
                    aiModeIndicator.className = 'badge ml-2 ' + (useAiMode ? 'badge-info' : 'badge-secondary');

                    // 显示提示消息
                    addMessage(response.message, false);

                    // 重置对话
                    resetDialogue();
                },
                error: function() {
                    alert('切换AI模式失败，请重试。');
                }
            });
        }

        // 语音识别功能
        function startSpeechRecognition() {
            if (!('webkitSpeechRecognition' in window)) {
                alert('您的浏览器不支持语音识别功能。请使用Chrome浏览器。');
                return;
            }

            const recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US'; // 设置为英语

            // 开始录音
            voiceBtn.classList.add('btn-success');
            voiceBtn.classList.remove('btn-danger');
            voiceBtn.innerHTML = '<i class="fa fa-microphone-slash"></i>';

            recognition.start();

            // 获取结果
            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                userInput.value = transcript;
            };

            // 结束录音
            recognition.onend = function() {
                voiceBtn.classList.add('btn-danger');
                voiceBtn.classList.remove('btn-success');
                voiceBtn.innerHTML = '<i class="fa fa-microphone"></i>';
            };

            // 错误处理
            recognition.onerror = function(event) {
                console.error('语音识别错误:', event.error);
                voiceBtn.classList.add('btn-danger');
                voiceBtn.classList.remove('btn-success');
                voiceBtn.innerHTML = '<i class="fa fa-microphone"></i>';
                alert('语音识别失败，请重试或使用文本输入。');
            };
        }

        // 事件监听
        sendBtn.addEventListener('click', sendMessage);
        resetBtn.addEventListener('click', resetDialogue);
        voiceBtn.addEventListener('click', startSpeechRecognition);
        toggleAiModeBtn.addEventListener('click', toggleAiMode);

        // 按Enter键发送消息
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // 初始滚动到底部
        scrollToBottom();
        });
    })(window.jq); // 使用我们保存的jQuery引用
</script>

</body>
</html>
