<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>评测详情</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pixeden-stroke-7-icon@1.2.3/pe-icon-7-stroke/dist/pe-icon-7-stroke.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.2.0/css/flag-icon.min.css">
    <link rel="stylesheet" th:href="@{/static/css/cs-skin-elastic.css}">
    <link rel="stylesheet" th:href="@{/static/css/style.css}">
<style>
    .phoneme-error {
        background-color: #ffdddd;
        padding: 2px;
        border-radius: 3px;
    }

    .score-display {
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        margin: 20px 0;
    }

    .score-circle {
        display: inline-block;
        width: 80px;
        height: 80px;
        line-height: 80px;
        border-radius: 50%;
        background-color: #4CAF50;
        color: white;
    }

    .audio-player {
        margin: 20px 0;
    }

    .content-box {
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 15px;
        margin-bottom: 20px;
    }
</style>
<body>
<div th:replace="common/leftbar::leftbar"/>
<div id="right-panel" class="right-panel">
    <div th:replace="common/header::header"/>
    <div class="breadcrumbs">
        <div class="col-sm-4">
            <div class="page-header float-left">
                <div class="page-title">
                    <h1>评测详情</h1>
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="page-header float-right">
                <div class="page-title">
                    <ol class="breadcrumb text-right">
                        <li><a href="/viewPronunciation">语音评测</a></li>
                        <li><a href="/viewPronunciationHistory">历史记录</a></li>
                        <li class="active">评测详情</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <div class="content mt-3">
        <div class="animated fadeIn">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <strong class="card-title">评测详情</strong>
                            <span class="float-right" th:text="${#dates.format(assessment.assessmentTime, 'yyyy-MM-dd HH:mm')}">评测时间</span>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="score-display">
                                        <div class="score-circle" th:text="${assessment.overallScore}">85</div>
                                        <p>发音评分</p>
                                    </div>

                                    <h4>评测内容</h4>
                                    <div class="content-box" th:text="${assessment.content}">评测内容</div>

                                    <h4>您的录音</h4>
                                    <div class="audio-player" th:if="${assessment.audioData != null}">
                                        <audio id="audioPlayer" controls></audio>
                                    </div>
                                    <div class="alert alert-warning" th:if="${assessment.audioData == null}">
                                        录音数据不可用
                                    </div>

                                    <h4>发音问题</h4>
                                    <div id="phonemeErrors">
                                        <table class="table table-bordered">
                                            <thead>
                                                <tr>
                                                    <th>单词</th>
                                                    <th>正确音素</th>
                                                    <th>您的错误</th>
                                                    <th>改进建议</th>
                                                </tr>
                                            </thead>
                                            <tbody id="phonemeErrorsBody">
                                                <!-- 动态填充 -->
                                            </tbody>
                                        </table>
                                    </div>

                                    <div class="text-center mt-4">
                                        <a href="/viewPronunciation" class="btn btn-primary">
                                            <i class="fa fa-microphone"></i> 新的评测
                                        </a>
                                        <a href="/viewPronunciationHistory" class="btn btn-secondary ml-2">
                                            <i class="fa fa-list"></i> 返回列表
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="common/footer::footer"/>

<script th:inline="javascript">
    jQuery(document).ready(function($) {
        const assessment = [[${assessment}]];

        // 设置音频播放器
        if (assessment.audioData) {
            const audioSrc = 'data:audio/wav;base64,' + assessment.audioData;
            $('#audioPlayer').attr('src', audioSrc);
        }

        // 解析音素错误
        try {
            const phonemeErrors = JSON.parse(assessment.phonemeErrors);
            let phonemeHtml = '';

            phonemeErrors.forEach(function(error) {
                phonemeHtml += `
                    <tr>
                        <td>${error.word}</td>
                        <td>${error.correctPhoneme}</td>
                        <td>${error.userError}</td>
                        <td>${error.suggestion}</td>
                    </tr>
                `;
            });

            $('#phonemeErrorsBody').html(phonemeHtml || '<tr><td colspan="4" class="text-center">未发现明显发音问题</td></tr>');

        } catch (e) {
            console.error('解析评测结果出错:', e);
            $('#phonemeErrorsBody').html('<tr><td colspan="4" class="text-center">解析结果出错</td></tr>');
        }
    });
</script>
</body>
</html>
