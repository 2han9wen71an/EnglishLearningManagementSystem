<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>考试列表 - 英语学习管理系统</title>
    <meta name="description" content="考试列表">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="https://i.imgur.com/QRAUqs9.png">
    <link rel="shortcut icon" href="https://i.imgur.com/QRAUqs9.png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pixeden-stroke-7-icon@1.2.3/pe-icon-7-stroke/dist/pe-icon-7-stroke.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.2.0/css/flag-icon.min.css">
    <link rel="stylesheet" th:href="@{/static/css/cs-skin-elastic.css}">
    <link rel="stylesheet" th:href="@{/static/css/style.css}">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>
</head>

<body>
    <!-- 左侧菜单栏 -->
    <div th:replace="common/leftbar::leftbar"></div>

    <!-- 右侧内容区域 -->
    <div id="right-panel" class="right-panel">
        <!-- 头部 -->
        <div th:replace="common/header::header"></div>

        <!-- 内容区域 -->
        <div class="content">
            <div class="animated fadeIn">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <strong class="card-title">考试列表</strong>
                                <a class="btn btn-outline-primary float-right" th:href="@{/examHistory}">查看历史考试</a>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="alert alert-info" role="alert">
                                            <h4 class="alert-heading">考试说明</h4>
                                            <p>选择下方的考试进行测试，考试完成后可以查看详细的答题结果和分析。</p>
                                            <hr>
                                            <p class="mb-0">考试过程中请勿刷新页面，否则可能导致答案丢失。</p>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="row mt-4">
                                    <div class="col-md-6 col-lg-4 mb-4" th:each="exam : ${exams}">
                                        <div class="card">
                                            <div class="card-header bg-primary text-white">
                                                <strong th:text="${exam.title}">考试标题</strong>
                                            </div>
                                            <div class="card-body">
                                                <p th:text="${exam.description}">考试描述</p>
                                                <ul class="list-group list-group-flush mb-3">
                                                    <li class="list-group-item">
                                                        <i class="fa fa-clock-o"></i> 考试时长：<span th:text="${exam.duration}">30</span> 分钟
                                                    </li>
                                                    <li class="list-group-item">
                                                        <i class="fa fa-star"></i> 总分：<span th:text="${exam.totalScore}">100</span> 分
                                                    </li>
                                                    <li class="list-group-item">
                                                        <i class="fa fa-check-circle"></i> 及格分数：<span th:text="${exam.passScore}">60</span> 分
                                                    </li>
                                                    <li class="list-group-item">
                                                        <i class="fa fa-tag"></i> 等级：<span th:text="${exam.gradeName}">四级</span>
                                                    </li>
                                                </ul>
                                                <a th:href="@{'/viewExam/' + ${exam.examId}}" class="btn btn-primary btn-block">查看详情</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- 如果没有考试 -->
                                <div class="row" th:if="${#lists.isEmpty(exams)}">
                                    <div class="col-12">
                                        <div class="alert alert-warning" role="alert">
                                            暂无可用的考试，请稍后再试。
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.content -->

        <div class="clearfix"></div>
        <!-- 页脚 -->
        <div th:replace="common/footer::footer"></div>
    </div>
    <!-- /#right-panel -->

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>
    <script th:src="@{/static/js/main.js}"></script>
</body>
</html>
