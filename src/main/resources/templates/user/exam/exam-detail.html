<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>考试详情 - 英语学习管理系统</title>
    <meta name="description" content="考试详情">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="https://i.imgur.com/QRAUqs9.png">
    <link rel="shortcut icon" href="https://i.imgur.com/QRAUqs9.png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pixeden-stroke-7-icon@1.2.3/pe-icon-7-stroke/dist/pe-icon-7-stroke.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.2.0/css/flag-icon.min.css">
    <link rel="stylesheet" th:href="@{/static/css/cs-skin-elastic.css}">
    <link rel="stylesheet" th:href="@{/static/css/style.css}">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>
</head>

<body>
    <!-- 左侧菜单栏 -->
    <div th:replace="common/leftbar::leftbar"></div>

    <!-- 右侧内容区域 -->
    <div id="right-panel" class="right-panel">
        <!-- 头部 -->
        <div th:replace="common/header::header"></div>

        <!-- 内容区域 -->
        <div class="content">
            <div class="animated fadeIn">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <strong class="card-title" th:text="${exam.title}">考试标题</strong>
                                <a class="btn btn-outline-secondary float-right mr-2" th:href="@{/viewExams}">返回列表</a>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-8">
                                        <div class="card">
                                            <div class="card-header">
                                                <strong>考试说明</strong>
                                            </div>
                                            <div class="card-body">
                                                <p th:text="${exam.description}">考试描述</p>
                                                <hr>
                                                <h5>考试须知：</h5>
                                                <ul>
                                                    <li>考试时长：<span th:text="${exam.duration}">30</span> 分钟</li>
                                                    <li>总分：<span th:text="${exam.totalScore}">100</span> 分</li>
                                                    <li>及格分数：<span th:text="${exam.passScore}">60</span> 分</li>
                                                    <li>考试过程中请勿刷新页面，否则可能导致答案丢失</li>
                                                    <li>提交后将立即显示考试结果</li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="card">
                                            <div class="card-header">
                                                <strong>考试状态</strong>
                                            </div>
                                            <div class="card-body">
                                                <!-- 如果有考试记录且已完成 -->
                                                <div th:if="${record != null && record.status > 0}">
                                                    <div class="alert alert-success" role="alert">
                                                        <h4 class="alert-heading">已完成考试</h4>
                                                        <p>您已完成本次考试，得分：<strong th:text="${record.score}">85</strong> 分</p>
                                                        <hr>
                                                        <p class="mb-0">
                                                            <a th:href="@{'/examResult/' + ${record.recordId}}" class="btn btn-info btn-sm">查看详细结果</a>
                                                            <a th:href="@{'/startExam/' + ${exam.examId}}" class="btn btn-warning btn-sm">重新考试</a>
                                                        </p>
                                                    </div>
                                                </div>
                                                
                                                <!-- 如果有考试记录且进行中 -->
                                                <div th:if="${record != null && record.status == 0}">
                                                    <div class="alert alert-warning" role="alert">
                                                        <h4 class="alert-heading">考试进行中</h4>
                                                        <p>您有一个未完成的考试，请继续完成。</p>
                                                        <hr>
                                                        <p class="mb-0">
                                                            <a th:href="@{'/doExam/' + ${record.recordId}}" class="btn btn-primary btn-sm">继续考试</a>
                                                        </p>
                                                    </div>
                                                </div>
                                                
                                                <!-- 如果没有考试记录 -->
                                                <div th:if="${record == null}">
                                                    <p>您还未参加本次考试。</p>
                                                    <a th:href="@{'/startExam/' + ${exam.examId}}" class="btn btn-primary btn-block">开始考试</a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.content -->

        <div class="clearfix"></div>
        <!-- 页脚 -->
        <div th:replace="common/footer::footer"></div>
    </div>
    <!-- /#right-panel -->

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>
    <script th:src="@{/static/js/main.js}"></script>
</body>
</html>
