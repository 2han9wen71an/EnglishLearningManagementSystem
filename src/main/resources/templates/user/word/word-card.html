<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>智能单词卡片生成器</title>
    <meta name="description" content="智能单词卡片生成器">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">

    <link rel="stylesheet" th:href="@{/static/css/style.css}">
    <style>
        .word-card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .word-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .word-card-header {
            background-color: #4e73df;
            color: white;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
        }
        .word-card-body {
            padding: 20px;
        }
        .word-card-image {
            width: 100%;
            max-height: 400px;
            object-fit: contain;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .word-card-section {
            margin-bottom: 15px;
        }
        .word-card-section h5 {
            color: #4e73df;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .loading-spinner {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        .error-message {
            color: #e74a3b;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>

<body>
    <!-- 左侧边栏 -->
    <div th:replace="common/leftbar::leftbar"></div>

    <!-- 右侧主体内容 -->
    <div id="right-panel" class="right-panel">
        <!-- 头部 -->
        <div th:replace="common/header::header"></div>

        <!-- 内容区域 -->
        <div class="content">
            <div class="animated fadeIn">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <strong class="card-title">智能单词卡片生成器</strong>
                                <a class="btn btn-outline-primary float-right" th:href="@{/wordCardHistory}">查看历史卡片</a>
                            </div>
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-6 offset-md-3">
                                        <div class="form-group">
                                            <label for="wordInput">输入单词</label>
                                            <div class="input-group">
                                                <input type="text" class="form-control" id="wordInput" placeholder="例如：apple">
                                                <div class="input-group-append">
                                                    <button class="btn btn-primary" id="generateBtn">生成卡片</button>
                                                </div>
                                            </div>
                                            <small class="form-text text-muted">输入任意英文单词，AI将自动生成联想图片、场景例句和记忆口诀</small>
                                        </div>
                                    </div>
                                </div>

                                <!-- 加载动画 -->
                                <div class="loading-spinner" id="loadingSpinner">
                                    <i class="fa fa-spinner fa-spin fa-3x"></i>
                                    <p>正在生成单词卡片，请稍候...</p>
                                </div>

                                <!-- 错误信息 -->
                                <div class="error-message" id="errorMessage"></div>

                                <!-- 单词卡片区域 -->
                                <div class="row" id="wordCardContainer" style="display: none;">
                                    <div class="col-md-8 offset-md-2">
                                        <div class="word-card">
                                            <div class="word-card-header" id="wordHeader">
                                                <!-- 单词名称 -->
                                            </div>
                                            <div class="word-card-body">
                                                <!-- 单词图片 -->
                                                <img src="" alt="单词图片" class="word-card-image" id="wordImage">

                                                <!-- 单词解释 -->
                                                <div class="word-card-section">
                                                    <h5>解释</h5>
                                                    <p id="wordExplanation"></p>
                                                </div>

                                                <!-- 场景例句 -->
                                                <div class="word-card-section">
                                                    <h5>场景例句</h5>
                                                    <p id="contextSentence"></p>
                                                </div>

                                                <!-- 记忆口诀 -->
                                                <div class="word-card-section">
                                                    <h5>记忆口诀</h5>
                                                    <p id="memoryTip"></p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 页脚 -->
        <div class="clearfix"></div>
        <div th:replace="common/footer::footer"></div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>
    <script th:src="@{/static/js/main.js}"></script>

    <script>
        jQuery(document).ready(function($) {
            // 生成按钮点击事件
            $('#generateBtn').click(function() {
                generateWordCard();
            });

            // 输入框回车事件
            $('#wordInput').keypress(function(e) {
                if (e.which === 13) {
                    generateWordCard();
                }
            });

            // 生成单词卡片函数
            function generateWordCard() {
                var word = $('#wordInput').val().trim();

                // 验证输入
                if (!word) {
                    showError('请输入单词');
                    return;
                }

                // 显示加载动画
                $('#loadingSpinner').show();
                $('#wordCardContainer').hide();
                $('#errorMessage').hide();

                // 发送AJAX请求
                $.ajax({
                    url: '/generateWordCard',
                    type: 'POST',
                    data: { word: word },
                    success: function(response) {
                        // 隐藏加载动画
                        $('#loadingSpinner').hide();

                        if (response.success) {
                            // 显示单词卡片
                            displayWordCard(response.wordCard);
                        } else {
                            // 显示错误信息
                            showError(response.message || '生成单词卡片失败');
                        }
                    },
                    error: function() {
                        // 隐藏加载动画
                        $('#loadingSpinner').hide();
                        // 显示错误信息
                        showError('服务器错误，请稍后再试');
                    }
                });
            }

            // 显示单词卡片
            function displayWordCard(wordCard) {
                // 设置单词卡片内容
                $('#wordHeader').text(wordCard.word);
                $('#wordImage').attr('src', wordCard.imageUrl);
                $('#wordExplanation').html(wordCard.explanation);
                $('#contextSentence').text(wordCard.contextSentence);
                $('#memoryTip').text(wordCard.memoryTip);

                // 显示单词卡片
                $('#wordCardContainer').fadeIn();
            }

            // 显示错误信息
            function showError(message) {
                $('#errorMessage').text(message).show();
            }
        });
    </script>
</body>
</html>
