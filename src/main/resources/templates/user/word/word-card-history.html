<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>单词卡片历史</title>
    <meta name="description" content="单词卡片历史">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">

    <link rel="stylesheet" th:href="@{/static/css/style.css}">
    <style>
        .word-card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .word-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .word-card-header {
            background-color: #4e73df;
            color: white;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
        }
        .word-card-body {
            padding: 20px;
        }
        .word-card-image {
            width: 100%;
            max-height: 400px;
            object-fit: contain;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .word-card-section {
            margin-bottom: 15px;
        }
        .word-card-section h5 {
            color: #4e73df;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .word-card-date {
            color: #858796;
            font-size: 0.8rem;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <!-- 左侧边栏 -->
    <div th:replace="common/leftbar::leftbar"></div>

    <!-- 右侧主体内容 -->
    <div id="right-panel" class="right-panel">
        <!-- 头部 -->
        <div th:replace="common/header::header"></div>

        <!-- 内容区域 -->
        <div class="content">
            <div class="animated fadeIn">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <strong class="card-title">单词卡片历史</strong>
                                <a class="btn btn-outline-primary float-right" th:href="@{/toWordCard}">返回生成器</a>
                            </div>
                            <div class="card-body">
                                <!-- 无卡片提示 -->
                                <div class="alert alert-info" th:if="${#lists.isEmpty(wordCards)}">
                                    <i class="fa fa-info-circle"></i> 您还没有生成过单词卡片，请前往<a th:href="@{/toWordCard}">单词卡片生成器</a>生成您的第一张卡片。
                                </div>

                                <!-- 单词卡片列表 -->
                                <div class="row" th:if="${not #lists.isEmpty(wordCards)}">
                                    <div class="col-md-6" th:each="card : ${wordCards}">
                                        <div class="word-card">
                                            <div class="word-card-header" th:text="${card.word}">
                                                <!-- 单词名称 -->
                                            </div>
                                            <div class="word-card-body">
                                                <!-- 创建日期 -->
                                                <div class="word-card-date" th:text="${#dates.format(card.createTime, 'yyyy-MM-dd HH:mm')}">
                                                    <!-- 创建日期 -->
                                                </div>

                                                <!-- 单词图片 -->
                                                <img th:src="${card.imageUrl}" alt="单词图片" class="word-card-image">

                                                <!-- 单词解释 -->
                                                <div class="word-card-section">
                                                    <h5>解释</h5>
                                                    <p th:utext="${card.explanation}"></p>
                                                </div>

                                                <!-- 场景例句 -->
                                                <div class="word-card-section">
                                                    <h5>场景例句</h5>
                                                    <p th:text="${card.contextSentence}"></p>
                                                </div>

                                                <!-- 记忆口诀 -->
                                                <div class="word-card-section">
                                                    <h5>记忆口诀</h5>
                                                    <p th:text="${card.memoryTip}"></p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 页脚 -->
        <div class="clearfix"></div>
        <div th:replace="common/footer::footer"></div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>
    <script th:src="@{/static/js/main.js}"></script>
</body>
</html>
