<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>待评分考试 - 英语学习管理系统</title>
    <meta name="description" content="待评分考试">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="https://i.imgur.com/QRAUqs9.png">
    <link rel="shortcut icon" href="https://i.imgur.com/QRAUqs9.png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pixeden-stroke-7-icon@1.2.3/pe-icon-7-stroke/dist/pe-icon-7-stroke.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.2.0/css/flag-icon.min.css">
    <link rel="stylesheet" th:href="@{/static/css/cs-skin-elastic.css}">
    <link rel="stylesheet" th:href="@{/static/css/style.css}">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>
</head>

<body>
    <!-- 左侧菜单栏 -->
    <div th:replace="common/admin-leftbar::leftbar"></div>

    <!-- 右侧内容区域 -->
    <div id="right-panel" class="right-panel">
        <!-- 头部 -->
        <div th:replace="common/admin-header::header"></div>

        <!-- 内容区域 -->
        <div class="content mt-3">
            <div class="animated fadeIn">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <strong class="card-title">待评分考试列表</strong>
                            </div>
                            <div class="card-body">
                                <div class="alert alert-info" th:if="${#lists.isEmpty(records)}">
                                    <strong>提示：</strong> 当前没有待评分的考试记录。
                                </div>
                                
                                <table class="table table-striped table-bordered" th:if="${not #lists.isEmpty(records)}">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>考试名称</th>
                                            <th>学生</th>
                                            <th>开始时间</th>
                                            <th>结束时间</th>
                                            <th>当前得分</th>
                                            <th>总分</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="record : ${records}">
                                            <td th:text="${record.recordId}">1</td>
                                            <td th:text="${record.examTitle}">英语四级词汇测试</td>
                                            <td th:text="${record.userName}">张三</td>
                                            <td th:text="${#dates.format(record.startTime, 'yyyy-MM-dd HH:mm:ss')}">2023-01-01 10:00:00</td>
                                            <td th:text="${#dates.format(record.endTime, 'yyyy-MM-dd HH:mm:ss')}">2023-01-01 10:30:00</td>
                                            <td th:text="${record.score}">80</td>
                                            <td th:text="${record.totalScore}">100</td>
                                            <td>
                                                <a th:href="@{'/admin/scoreExam/' + ${record.recordId}}" class="btn btn-sm btn-primary">
                                                    <i class="fa fa-edit"></i> 评分
                                                </a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.content -->

        <div class="clearfix"></div>
        <!-- 页脚 -->
        <div th:replace="common/footer::footer"></div>
    </div>
    <!-- /#right-panel -->

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>
    <script th:src="@{/static/js/main.js}"></script>
</body>
</html>
