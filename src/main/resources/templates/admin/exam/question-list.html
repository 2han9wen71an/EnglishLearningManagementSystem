<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>题目管理 - 英语学习管理系统</title>
    <meta name="description" content="题目管理">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="https://i.imgur.com/QRAUqs9.png">
    <link rel="shortcut icon" href="https://i.imgur.com/QRAUqs9.png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pixeden-stroke-7-icon@1.2.3/pe-icon-7-stroke/dist/pe-icon-7-stroke.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.2.0/css/flag-icon.min.css">
    <link rel="stylesheet" th:href="@{/static/css/cs-skin-elastic.css}">
    <link rel="stylesheet" th:href="@{/static/css/style.css}">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>
</head>

<body>
    <!-- 左侧菜单栏 -->
    <div th:replace="common/admin-leftbar::leftbar"></div>

    <!-- 右侧内容区域 -->
    <div id="right-panel" class="right-panel">
        <!-- 头部 -->
        <div th:replace="common/admin-header::header"></div>

        <!-- 内容区域 -->
        <div class="content mt-3">
            <div class="animated fadeIn">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <strong class="card-title" th:text="${exam.title + ' - 题目管理'}">考试标题 - 题目管理</strong>
                                <a class="btn btn-success float-right" th:href="@{'/admin/toAddQuestion/' + ${exam.examId}}">
                                    <i class="fa fa-plus"></i> 添加题目
                                </a>
                                <a class="btn btn-secondary float-right mr-2" th:href="@{/admin/viewExams}">
                                    <i class="fa fa-arrow-left"></i> 返回考试列表
                                </a>
                            </div>
                            <div class="card-body">
                                <div class="row mb-4">
                                    <div class="col-md-6">
                                        <div class="card">
                                            <div class="card-header">
                                                <strong>考试信息</strong>
                                            </div>
                                            <div class="card-body">
                                                <table class="table table-bordered">
                                                    <tr>
                                                        <th>考试名称</th>
                                                        <td th:text="${exam.title}">英语四级词汇测试</td>
                                                    </tr>
                                                    <tr>
                                                        <th>考试描述</th>
                                                        <td th:text="${exam.description}">测试你的英语四级词汇掌握程度</td>
                                                    </tr>
                                                    <tr>
                                                        <th>考试时长</th>
                                                        <td th:text="${exam.duration + '分钟'}">30分钟</td>
                                                    </tr>
                                                    <tr>
                                                        <th>总分/及格分</th>
                                                        <td th:text="${exam.totalScore + '/' + exam.passScore}">100/60</td>
                                                    </tr>
                                                    <tr>
                                                        <th>等级</th>
                                                        <td th:text="${exam.gradeName}">四级</td>
                                                    </tr>
                                                    <tr>
                                                        <th>状态</th>
                                                        <td>
                                                            <span th:if="${exam.status == 1}" class="badge badge-success">启用</span>
                                                            <span th:if="${exam.status == 0}" class="badge badge-danger">禁用</span>
                                                        </td>
                                                    </tr>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="card">
                                            <div class="card-header">
                                                <strong>题目统计</strong>
                                            </div>
                                            <div class="card-body">
                                                <div class="row text-center">
                                                    <div class="col-6">
                                                        <div class="display-4" th:text="${questions.size()}">10</div>
                                                        <div>题目总数</div>
                                                    </div>
                                                    <div class="col-6">
                                                        <div class="display-4" th:text="${exam.totalScore}">100</div>
                                                        <div>总分值</div>
                                                    </div>
                                                </div>
                                                <hr>
                                                <div class="text-center">
                                                    <a th:href="@{'/admin/toEditExam/' + ${exam.examId}}" class="btn btn-primary">
                                                        <i class="fa fa-edit"></i> 编辑考试信息
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <table class="table table-striped table-bordered">
                                    <thead>
                                        <tr>
                                            <th>序号</th>
                                            <th>题目内容</th>
                                            <th>题目类型</th>
                                            <th>分值</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="question, stat : ${questions}">
                                            <td th:text="${question.orderNum}">1</td>
                                            <td>
                                                <div th:text="${question.questionContent}">题目内容</div>
                                                <div class="small text-muted mt-1">
                                                    <strong>正确答案：</strong><span th:text="${question.correctAnswer}">A</span>
                                                </div>
                                            </td>
                                            <td>
                                                <span th:if="${question.questionType == 1}" class="badge badge-primary">单选题</span>
                                                <span th:if="${question.questionType == 2}" class="badge badge-info">多选题</span>
                                                <span th:if="${question.questionType == 3}" class="badge badge-success">判断题</span>
                                                <span th:if="${question.questionType == 4}" class="badge badge-warning">填空题</span>
                                                <span th:if="${question.questionType == 5}" class="badge badge-danger">简答题</span>
                                            </td>
                                            <td th:text="${question.score}">5</td>
                                            <td>
                                                <a th:href="@{'/admin/toEditQuestion/' + ${question.questionId}}" class="btn btn-sm btn-primary">
                                                    <i class="fa fa-edit"></i> 编辑
                                                </a>
                                                <button class="btn btn-sm btn-danger delete-btn" th:data-id="${question.questionId}">
                                                    <i class="fa fa-trash"></i> 删除
                                                </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>

                                <!-- 如果没有题目 -->
                                <div class="alert alert-info" th:if="${#lists.isEmpty(questions)}">
                                    该考试暂无题目，请点击"添加题目"按钮添加题目。
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.content -->

        <div class="clearfix"></div>
        <!-- 页脚 -->
        <div th:replace="common/footer::footer"></div>
    </div>
    <!-- /#right-panel -->

    <!-- 删除确认模态框 -->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">确认删除</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>您确定要删除这个题目吗？此操作不可恢复。</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger" id="confirmDelete">确认删除</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>
    <script th:src="@{/static/js/main.js}"></script>

    <script>
        jQuery(document).ready(function($) {
            let questionId;

            // 删除按钮点击事件
            $('.delete-btn').click(function() {
                questionId = $(this).data('id');
                $('#deleteModal').modal('show');
            });

            // 确认删除
            $('#confirmDelete').click(function() {
                $.ajax({
                    url: '/admin/deleteQuestion',
                    type: 'POST',
                    data: { questionId: questionId },
                    success: function(response) {
                        if (response.success) {
                            alert('删除成功');
                            location.reload();
                        } else {
                            alert('删除失败：' + response.message);
                        }
                    },
                    error: function() {
                        alert('删除失败，请稍后重试');
                    },
                    complete: function() {
                        $('#deleteModal').modal('hide');
                    }
                });
            });
        });
    </script>
</body>
</html>
