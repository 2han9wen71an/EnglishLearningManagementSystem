<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>评分考试 - 英语知识应用网站系统</title>
    <meta name="description" content="评分考试">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="https://i.imgur.com/QRAUqs9.png">
    <link rel="shortcut icon" href="https://i.imgur.com/QRAUqs9.png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pixeden-stroke-7-icon@1.2.3/pe-icon-7-stroke/dist/pe-icon-7-stroke.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.2.0/css/flag-icon.min.css">
    <link rel="stylesheet" th:href="@{/static/css/cs-skin-elastic.css}">
    <link rel="stylesheet" th:href="@{/static/css/style.css}">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>

    <style>
        .question-card {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .question-header {
            background-color: #f8f9fa;
            padding: 10px 15px;
            border-bottom: 1px solid #ddd;
        }
        .question-body {
            padding: 15px;
        }
        .answer-section {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .correct-answer {
            background-color: #e8f5e9;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <!-- 左侧菜单栏 -->
    <div th:replace="common/admin-leftbar::leftbar"></div>

    <!-- 右侧内容区域 -->
    <div id="right-panel" class="right-panel">
        <!-- 头部 -->
        <div th:replace="common/admin-header::header"></div>

        <!-- 内容区域 -->
        <div class="content mt-3">
            <div class="animated fadeIn">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <strong class="card-title" th:text="${record.examTitle + ' - 评分'}">考试标题 - 评分</strong>
                                <a class="btn btn-secondary float-right" th:href="@{/admin/pendingScoring}">
                                    <i class="fa fa-arrow-left"></i> 返回待评分列表
                                </a>
                            </div>
                            <div class="card-body">
                                <div class="alert alert-info mb-4">
                                    <strong>考试信息：</strong>
                                    <span th:text="${record.userName + ' 于 ' + #dates.format(record.startTime, 'yyyy-MM-dd HH:mm:ss') + ' 开始考试，于 ' + #dates.format(record.endTime, 'yyyy-MM-dd HH:mm:ss') + ' 结束考试'}">
                                        张三 于 2023-01-01 10:00:00 开始考试，于 2023-01-01 10:30:00 结束考试
                                    </span>
                                </div>

                                <div class="alert alert-warning mb-4">
                                    <strong>注意：</strong> 简答题正在由AI进行初步评分，评分完成后会显示AI评分建议。如果某些题目尚未显示AI评分建议，请稍后刷新页面查看。
                                </div>

                                <div class="alert alert-warning" th:if="${#lists.isEmpty(pendingAnswers)}">
                                    <strong>提示：</strong> 该考试没有需要人工评分的题目。
                                </div>

                                <form id="scoringForm" th:if="${not #lists.isEmpty(pendingAnswers)}">
                                    <input type="hidden" name="recordId" th:value="${record.recordId}">

                                    <div th:each="answer, stat : ${pendingAnswers}" class="question-card">
                                        <div class="question-header">
                                            <strong>第 <span th:text="${stat.index + 1}">1</span> 题 / 共 <span th:text="${pendingAnswers.size()}">5</span> 题</strong>
                                            <span class="float-right" th:text="${answer.score + '/' + answer.maxScore + '分'}">0/25分</span>
                                        </div>
                                        <div class="question-body">
                                            <p th:text="${answer.questionContent}">题目内容</p>

                                            <div class="correct-answer">
                                                <strong>参考答案：</strong>
                                                <p th:text="${answer.correctAnswer}">参考答案内容</p>
                                            </div>

                                            <div class="answer-section">
                                                <strong>学生答案：</strong>
                                                <p th:text="${answer.userAnswer}">学生答案内容</p>
                                            </div>

                                            <!-- AI评分建议 -->
                                            <div class="alert alert-info mt-3" th:if="${answer.scoringStatus == 3}">
                                                <h6><i class="fa fa-robot"></i> AI评分建议</h6>
                                                <p><strong>建议分数：</strong> <span th:text="${answer.score + '/' + answer.maxScore + '分'}">3/25分</span></p>
                                                <p><strong>评分解释：</strong></p>
                                                <div th:utext="${answer.aiScoreExplanation}">AI评分解释内容</div>
                                            </div>

                                            <div class="form-group mt-3">
                                                <label th:for="'score-' + ${answer.answerId}">评分：</label>
                                                <input type="hidden" name="answerIds[]" th:value="${answer.answerId}">
                                                <input type="number" class="form-control" th:id="'score-' + ${answer.answerId}"
                                                       name="scores[]" th:min="0" th:max="${answer.maxScore}"
                                                       th:value="${answer.scoringStatus == 3 ? answer.score : 0}" required>
                                                <small class="form-text text-muted" th:text="'该题满分为 ' + ${answer.maxScore} + ' 分'">该题满分为25分</small>
                                            </div>
                                        </div>
                                    </div>

                                    <button type="submit" class="btn btn-primary">提交评分</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.content -->

        <div class="clearfix"></div>
        <!-- 页脚 -->
        <div th:replace="common/footer::footer"></div>
    </div>
    <!-- /#right-panel -->

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>
    <script th:src="@{/static/js/main.js}"></script>

    <script>
        jQuery(document).ready(function($) {
            // 提交评分表单
            $('#scoringForm').submit(function(e) {
                e.preventDefault();

                // 获取表单数据
                const formData = $(this).serialize();

                // 发送AJAX请求
                $.ajax({
                    url: '/admin/submitScoring',
                    type: 'POST',
                    data: formData,
                    success: function(response) {
                        if (response.success) {
                            alert('评分提交成功！');
                            window.location.href = '/admin/pendingScoring';
                        } else {
                            alert('评分提交失败：' + response.message);
                        }
                    },
                    error: function() {
                        alert('评分提交失败，请稍后重试');
                    }
                });
            });
        });
    </script>
</body>
</html>
