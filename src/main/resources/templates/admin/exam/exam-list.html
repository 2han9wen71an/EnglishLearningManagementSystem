<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>考试管理 - 英语学习管理系统</title>
    <meta name="description" content="考试管理">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="https://i.imgur.com/QRAUqs9.png">
    <link rel="shortcut icon" href="https://i.imgur.com/QRAUqs9.png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pixeden-stroke-7-icon@1.2.3/pe-icon-7-stroke/dist/pe-icon-7-stroke.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.2.0/css/flag-icon.min.css">
    <link rel="stylesheet" th:href="@{/static/css/cs-skin-elastic.css}">
    <link rel="stylesheet" th:href="@{/static/css/style.css}">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>
</head>

<body>
    <!-- 左侧菜单栏 -->
    <div th:replace="common/admin-leftbar::leftbar"></div>

    <!-- 右侧内容区域 -->
    <div id="right-panel" class="right-panel">
        <!-- 头部 -->
        <div th:replace="common/admin-header::header"></div>

        <!-- 内容区域 -->
        <div class="content mt-3">
            <div class="animated fadeIn">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <strong class="card-title">考试管理</strong>
                                <a class="btn btn-success float-right" th:href="@{/admin/toAddExam}">
                                    <i class="fa fa-plus"></i> 添加考试
                                </a>
                                <a class="btn btn-info float-right mr-2" th:href="@{/admin/viewExamRecords}">
                                    <i class="fa fa-list"></i> 查看考试记录
                                </a>
                            </div>
                            <div class="card-body">
                                <table class="table table-striped table-bordered">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>考试名称</th>
                                            <th>等级</th>
                                            <th>时长(分钟)</th>
                                            <th>总分</th>
                                            <th>及格分</th>
                                            <th>状态</th>
                                            <th>创建时间</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="exam : ${exams}">
                                            <td th:text="${exam.examId}">1</td>
                                            <td th:text="${exam.title}">英语四级词汇测试</td>
                                            <td th:text="${exam.gradeName}">四级</td>
                                            <td th:text="${exam.duration}">30</td>
                                            <td th:text="${exam.totalScore}">100</td>
                                            <td th:text="${exam.passScore}">60</td>
                                            <td>
                                                <span th:if="${exam.status == 1}" class="badge badge-success">启用</span>
                                                <span th:if="${exam.status == 0}" class="badge badge-danger">禁用</span>
                                            </td>
                                            <td th:text="${#dates.format(exam.createTime, 'yyyy-MM-dd HH:mm')}">2023-01-01 10:00</td>
                                            <td>
                                                <a th:href="@{'/admin/viewExamQuestions/' + ${exam.examId}}" class="btn btn-sm btn-info">
                                                    <i class="fa fa-list"></i> 题目管理
                                                </a>
                                                <a th:href="@{'/admin/toEditExam/' + ${exam.examId}}" class="btn btn-sm btn-primary">
                                                    <i class="fa fa-edit"></i> 编辑
                                                </a>
                                                <button class="btn btn-sm btn-danger delete-btn" th:data-id="${exam.examId}">
                                                    <i class="fa fa-trash"></i> 删除
                                                </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>

                                <!-- 如果没有考试 -->
                                <div class="alert alert-info" th:if="${#lists.isEmpty(exams)}">
                                    暂无考试数据，请先添加考试或初始化考试数据。
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.content -->

        <div class="clearfix"></div>
        <!-- 页脚 -->
        <div th:replace="common/footer::footer"/>
        <!-- /.site-footer -->
    </div>
    <!-- /#right-panel -->

    <!-- 删除确认模态框 -->
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">确认删除</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>您确定要删除这个考试吗？此操作将同时删除所有相关的题目和考试记录，且不可恢复。</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-danger" id="confirmDelete">确认删除</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>
    <script th:src="@{/static/js/main.js}"></script>

    <script>
        jQuery(document).ready(function($) {
            let examId;

            // 删除按钮点击事件
            $('.delete-btn').click(function() {
                examId = $(this).data('id');
                $('#deleteModal').modal('show');
            });

            // 确认删除
            $('#confirmDelete').click(function() {
                $.ajax({
                    url: '/admin/deleteExam',
                    type: 'POST',
                    data: { examId: examId },
                    success: function(response) {
                        if (response.success) {
                            alert('删除成功');
                            location.reload();
                        } else {
                            alert('删除失败：' + response.message);
                        }
                    },
                    error: function() {
                        alert('删除失败，请稍后重试');
                    },
                    complete: function() {
                        $('#deleteModal').modal('hide');
                    }
                });
            });
        });
    </script>
</body>
</html>
