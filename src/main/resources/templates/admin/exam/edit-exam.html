<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>编辑考试 - 英语知识应用网站系统</title>
    <meta name="description" content="编辑考试">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="apple-touch-icon" href="https://i.imgur.com/QRAUqs9.png">
    <link rel="shortcut icon" href="https://i.imgur.com/QRAUqs9.png">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pixeden-stroke-7-icon@1.2.3/pe-icon-7-stroke/dist/pe-icon-7-stroke.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.2.0/css/flag-icon.min.css">
    <link rel="stylesheet" th:href="@{/static/css/cs-skin-elastic.css}">
    <link rel="stylesheet" th:href="@{/static/css/style.css}">

    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>
</head>

<body>
    <!-- 左侧菜单栏 -->
    <div th:replace="common/admin-leftbar::leftbar"></div>

    <!-- 右侧内容区域 -->
    <div id="right-panel" class="right-panel">
        <!-- 头部 -->
        <div th:replace="common/admin-header::header"></div>

        <!-- 内容区域 -->
        <div class="content mt-3">
            <div class="animated fadeIn">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <strong class="card-title">编辑考试</strong>
                                <a class="btn btn-secondary float-right" th:href="@{/admin/viewExams}">
                                    <i class="fa fa-arrow-left"></i> 返回考试列表
                                </a>
                            </div>
                            <div class="card-body">
                                <form th:action="@{/admin/editExam}" method="post">
                                    <input type="hidden" name="examId" th:value="${exam.examId}">

                                    <div class="form-group">
                                        <label for="title">考试标题</label>
                                        <input type="text" class="form-control" id="title" name="title" th:value="${exam.title}" required>
                                    </div>

                                    <div class="form-group">
                                        <label for="description">考试描述</label>
                                        <textarea class="form-control" id="description" name="description" rows="3" th:text="${exam.description}"></textarea>
                                    </div>

                                    <div class="form-group">
                                        <label for="duration">考试时长(分钟)</label>
                                        <input type="number" class="form-control" id="duration" name="duration" min="1" th:value="${exam.duration}" required>
                                    </div>

                                    <div class="form-group">
                                        <label for="totalScore">总分</label>
                                        <input type="number" class="form-control" id="totalScore" name="totalScore" min="1" th:value="${exam.totalScore}" required>
                                    </div>

                                    <div class="form-group">
                                        <label for="passScore">及格分数</label>
                                        <input type="number" class="form-control" id="passScore" name="passScore" min="1" th:value="${exam.passScore}" required>
                                    </div>

                                    <div class="form-group">
                                        <label for="gradeId">等级</label>
                                        <select class="form-control" id="gradeId" name="gradeId">
                                            <option value="">-- 选择等级 --</option>
                                            <option th:each="grade : ${grades}" th:value="${grade.gradeId}" th:text="${grade.gradeName}" th:selected="${grade.gradeId == exam.gradeId}">四级</option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label for="status">状态</label>
                                        <select class="form-control" id="status" name="status" required>
                                            <option value="1" th:selected="${exam.status == 1}">启用</option>
                                            <option value="0" th:selected="${exam.status == 0}">禁用</option>
                                        </select>
                                    </div>

                                    <button type="submit" class="btn btn-primary">保存考试</button>
                                    <a th:href="@{/admin/viewExams}" class="btn btn-secondary">取消</a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.content -->

        <div class="clearfix"></div>
        <!-- 页脚 -->
        <div th:replace="common/footer::footer"></div>
    </div>
    <!-- /#right-panel -->

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>
    <script th:src="@{/static/js/main.js}"></script>
</body>
</html>
