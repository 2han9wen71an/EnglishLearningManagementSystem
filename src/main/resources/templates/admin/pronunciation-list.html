<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>发音评测管理</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pixeden-stroke-7-icon@1.2.3/pe-icon-7-stroke/dist/pe-icon-7-stroke.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.2.0/css/flag-icon.min.css">
    <link rel="stylesheet" th:href="@{/static/css/cs-skin-elastic.css}">
    <link rel="stylesheet" th:href="@{/static/css/style.css}">
</head>
<body>
<aside th:replace="common/admin-leftbar::leftbar"/>
<div id="right-panel" class="right-panel">
    <header th:replace="common/admin-header::header"/>
    <div class="breadcrumbs">
        <div class="col-sm-4">
            <div class="page-header float-left">
                <div class="page-title">
                    <h1>发音评测管理</h1>
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="page-header float-right">
                <div class="page-title">
                    <ol class="breadcrumb text-right">
                        <li class="active">发音评测管理</li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <div class="content mt-3">
        <div class="animated fadeIn">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <strong class="card-title">所有发音评测记录</strong>
                        </div>
                        <div class="card-body">
                            <table class="table table-striped table-bordered">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>评测内容</th>
                                    <th>用户</th>
                                    <th>评测时间</th>
                                    <th>评分</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="assessment : ${assessments}">
                                    <td th:text="${assessment.assessmentId}">1</td>
                                    <td th:text="${#strings.abbreviate(assessment.content, 50)}">评测内容</td>
                                    <td th:text="${assessment.userName}">用户名</td>
                                    <td th:text="${#dates.format(assessment.assessmentTime, 'yyyy-MM-dd HH:mm')}">评测时间</td>
                                    <td>
                                        <span th:text="${assessment.overallScore}">85</span>/100
                                    </td>
                                    <td>
                                        <a th:href="@{/viewAssessment/{assessmentId}(assessmentId=${assessment.assessmentId})}" class="btn btn-info btn-sm">
                                            <i class="fa fa-eye"></i> 查看
                                        </a>
                                        <button class="btn btn-danger btn-sm delete-btn" th:data-id="${assessment.assessmentId}">
                                            <i class="fa fa-trash"></i> 删除
                                        </button>
                                    </td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(assessments)}">
                                    <td colspan="6" class="text-center">暂无评测记录数据</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="common/footer::footer"/>

<script>
    jQuery(document).ready(function($) {
        // 删除评测记录
        $('.delete-btn').click(function() {
            const assessmentId = $(this).data('id');
            if (confirm('确定要删除这条评测记录吗？此操作不可恢复。')) {
                $.ajax({
                    url: '/deleteAssessment',
                    type: 'POST',
                    data: { assessmentId: assessmentId },
                    success: function(response) {
                        if (response.success) {
                            alert('删除成功');
                            location.reload();
                        } else {
                            alert('删除失败: ' + response.message);
                        }
                    },
                    error: function() {
                        alert('系统错误，请稍后重试');
                    }
                });
            }
        });
    });
</script>
</body>
</html>
